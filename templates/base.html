{% load static %}

{% url 'home' as home_url %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Meta for search engines-->
    <meta
      name="description"
      content="Experience the enchanting flavors of the Black Forest at our restaurant. We offer delicious food and a warm atmosphere."
    />
    <meta
      name="keywords"
      content="restaurant, foods, drinks,food blog, Black Forest , booking online, food recipes"
    />
    <meta name="author" content="Fazel Hosseinzadeh">

    <!-- Google Fonts CSS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700&display=swap" rel="stylesheet">

    <!-- title  -->
    <title>Black Forest</title>

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    >
    <!-- favicon -->
    <link rel="icon" type="image/xicon" href="{% static 'favicon/favicon.ico' %}">

    <!--Bootstrap 5 CSS  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Customized CSS -->

  </head>

  <body data-bs-theme="dark">
    <!-- Navigation from Boostrap -->
    <nav class="navbar navbar-expand-md bg-body-tertiary my-2" >
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url "home" %}">
          <img src="{% static 'images/logo.png' %}" alt="logo-image" class="bg-light">
        </a>
        <button class="navbar-toggler " type="button" data-bs-toggle="collapse" data-bs-target="#navbar-resp" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar-resp">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="{% url "home" %}">
                Home
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                Menus
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    
    <main  class = "bg-tr">
      {% block content %}
      <!-- Content Goes here -->
      {% endblock content %}
    </main>
  
    <!-- Footer -->
    <footer class="bg-dark text-center text-white mt-auto mb-4 fixed-bottom">
      <div class="container p-4 pb-0">

        <!-- Section: Social media -->
        <section class="mb-4">
          <h3>Visit Our Social Media</h3>
          <a class="btn btn-outline-light btn-floating m-1" href="https://www.twitter.com" target="_blank"
            role="button"><i class="fab fa-twitter"></i> Twitter</a>

          <!-- Linkedin -->
          <a class="btn btn-outline-light btn-floating m-1" href="https://www.facebook.com/" target="_blank"
            role="button"><i class="fa-brands fa-square-facebook"></i> Facebook</a>

          <!-- Github -->
          <a class="btn btn-outline-light btn-floating m-1" href="https://www.instagram.com/" target="_blank"
            role="button"><i class="fa-brands fa-instagram"></i> Instagram</a>
        </section>
      </div>

      <!-- Copyright -->
      <span>
        Copyright &copy;
        <script>
          document.write(new Date().getFullYear());
        </script>
        Black Forest Restaurant
      </span>

    </footer>


    <!-- Bootstrap 5 JavaScript  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- JavaScript  -->
  </body>
</html>
