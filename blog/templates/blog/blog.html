{% extends "base.html" %}
{% load static %}


{% block content %}

<!-- Blog List  -->
<div class="container-fluid">
    <div class="row d-flex my-5 justify-content-center text-center">

        {% for post in post_list %}

        <a href="#" class="btn btn-outline-secondary card mb-3 col-10 col-md-4 col-lg-3  border-3 border-secondary rounded-2">
            {% if "placeholder" in post.featured_image.url %}
            <img class="card-img-top rounded-circle" src="{% static 'images/blog_default.jpg' %}"
                alt="placeholder image">
            {% else %}
            <img class="card-img-top rounded-circle" src=" {{ post.featured_image.url }}" alt="{{ post.title }}">
            {% endif %}
            <div class="card-body">
                <h4 class="card-title">{{ post.title }}</h4>
                <hr>
                <p class="card-text lead">{{ post.excerpt }}</p>

                <hr/>
                <p class="card-text h6">By: {{ post.author}}</p>
                <p class="card-text text-muted ">{{ post.created_on}}</p>
            </div>
        </a>

        {% endfor %}

    </div>
</div>

{% endblock %}
