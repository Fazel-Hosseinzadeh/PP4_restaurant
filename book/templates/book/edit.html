{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}

<!--Booking Form -->
<div
class="tab-pane fade show active"
id="nav-book"
role="tabpanel"
aria-labelledby="nav-book-tab"
tabindex="0"
>
  <div class="container">
      <div class="row justify-content-center">
  
          <div class="card col-11 col-md-8 col-lg-7">
              <h1 class="card-title text-center pt-4 mt-2">Update Your Booking</h1>
              <div class="col-6 justify-content-center text-center mx-auto my-0"><hr></div>
  
              <div class="  px-3 mt-0">
                  {% if user.is_authenticated %}
                  <form action="" method = 'POST' class = 'mt-5'>
                      {% csrf_token %}
                      {{form | crispy }}
              
                      <!--Form buttons-->
                      <div class="text-end my-5">
                          <button class="btn btn-outline-light col-5" type="submit" action="{% url 'book' %}">Update</button>
                      </div>
                      {% else %}
                      
                      <div class="card p-4 m-2">
                          <p class="h6 m-0 text-center">Log in first to be able to book a table</p>
                          <div class="text-center my-5">
                              <a href="{% url "account_login" %}" class="btn btn-outline-light col-5">Log in</a>
                          </div>
                      </div>
                      {% endif %}
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>

{% endblock %}
