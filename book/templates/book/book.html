{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}

<div class="container">
    <div class="row justify-content-center">

        <div class="card col-8 justify-content-center">
            <h1 class="card-title">Booking From</h1>
            <div class=" col-4">
        
                <form action="{% url 'book' %}" method = 'POST' class = 'mt-5'>
                    {% csrf_token %}
                    {{booking_form | crispy }}
            
                    <!--Form buttons-->
                    <button class="btn btn-primary" type="submit">Book</button>
                    <a class="btn btn-secondary" href="#">Cancel</a>
                </form>
            
            </div>
        </div>
    
    
    </div>
    
</div>

{% endblock %}
